<!DOCTYPE html>
<html>
   <head>
      <title>Virtual Tour - Imovelweb</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
      <script src="{{ MEDIA_ROOT }}js/Panorado_min.js"></script>
      <script>
           $(document).ready(function() {

              var imgList = [
              { src: '{{ MEDIA_URL }}images/sala_5.jpg', title: 'Panorama #1', projection: 'flat',
                 pan: 146, tilt: -20, scale: 0.5, horzFov: 360, horizon: 5, panSpeed:1, dispVertFov:4, vertFov: 10, 
                 hotspots: [
                    
                    { pan: 24, tilt: -44, url: "javascript:viewer.selectImage(2);", img: "{{ MEDIA_URL }}images/arrow_3_lc.png" },
                    { pan: 279, tilt: -45, url: "javascript:viewer.selectImage(1);", img: "{{ MEDIA_URL }}images/arrow_9_lc.png" },
                    { pan: 191, tilt: -50, url: "javascript:viewer.selectImage(3);", img: "{{ MEDIA_URL }}images/arrow_10_30.png" },
                 ]
              },
              { src: '{{ MEDIA_URL }}images/quarto_5.jpg', title: 'Panorama #1', projection: 'flat',
                 pan: 220, tilt: 0, scale: 0.2, horzFov: 360, vertFov:45, horizon: 3, panSpeed:1,
                 hotspots: [
                    { pan: 42, tilt: -57, url: "javascript:viewer.selectImage(0);", img: "{{ MEDIA_URL }}images/arrow_10_30.png" }
                 ]
               },
               { src: '{{ MEDIA_URL }}images/cozinha_5.jpg', title: 'Panorama #1', projection: 'flat',
                 pan: 220, tilt: 0, scale: 0.2, horzFov: 360, horizon: 5, panSpeed:1,
                 hotspots: [
                    // { pan: -83, tilt: -26, url: "javascript:viewer.selectImage(1);", img: "arrow_from_living_to_room.png" },
                    { pan: 246, tilt:-53, url: "javascript:viewer.selectImage(0);", img: "{{ MEDIA_URL }}images/arrow_3_lc.png" }

               },
                { src: '{{ MEDIA_URL }}images/varanda_5.jpg', title: 'Panorama #1', projection: 'flat',

                 hotspots: [
                    { pan: 4, tilt: -45, url: "javascript:viewer.selectImage(0);", img: "{{ MEDIA_URL }}images/arrow_12_lc.png" }
                 ]
               },


            ];

           
              viewer = new PanoradoJS(document.getElementById("viewerCanvas"));
              viewer.controls.visible = false;
              viewer.orientationMode = "absolute";
              // viewer.enabled = false;
              // alert(viewer.scale)
              viewer.maxScale = 0.6;
              viewer.minScale = 0.4;
              viewer.mouseMode = "grab";
              viewer.imageList = imgList;
              viewer.selectImage(0);
              viewer.setSpeed(10,10);
              viewer.dispVertFov = 4;
              viewer.onImageLoaded =
                 function() {/* document.getElementById('imageTitle').innerHTML = viewer.image.title; */};
              viewer.onDblClick =
                 function() { viewer.zoomToCursor(2); };
              // document.getElementById("version").innerHTML = viewer.version;
           
        });
      </script>
   </head>
   <body>
   <img src="{{ MEDIA_URL }}images/quarto_5.jpg">
      <canvas id="viewerCanvas" style="width:800px;height:600px"></canvas>
   </body>
